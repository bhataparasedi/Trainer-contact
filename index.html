<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEDI BHATAPARA - Team Contacts</title>
  <style>
    :root {
      --gold: #fabe12;
      --blue: #2a3775;
      --blue-light: #556ab1;
      --shadow-blue: rgba(42, 55, 117, 0.3);
      --shadow-gold: rgba(250, 189, 18, 0.4);
      --whatsapp-green: #25d366;
      --whatsapp-green-hover: #1ebe56;
      --background-yellow: #fff3cd;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-yellow);
      margin: 0;
      padding: 30px 15px 40px;
      color: var(--blue);
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    @keyframes shimmer-text {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    header h1 {
      color: var(--blue);
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      letter-spacing: 3px;
      margin: 0;
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(170, 170, 170, 0.4);
      background: linear-gradient(90deg, var(--blue) 25%, #fabe12 50%, var(--blue) 75%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer-text 3s linear infinite;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card, .manager-card {
      background: rgba(255, 255, 255, 0.25);
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.15),
        0 4px 16px 0 rgba(31, 38, 135, 0.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px 25px;
      color: var(--blue);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes shimmer-run {
      0% {
        background-position: -300% 0;
      }
      100% {
        background-position: 300% 0;
      }
    }

    .manager-card {
      max-width: 600px;
      flex-basis: 100%;
      padding: 45px 35px;
      border: 2px solid var(--gold);
      box-shadow:
        0 12px 40px 0 rgba(250, 189, 18, 0.4),
        0 8px 32px 0 rgba(250, 189, 18, 0.3);
      font-weight: 700;
      font-size: 1.25rem;
      background: linear-gradient(
        90deg,
        rgba(250, 189, 18, 0.25) 0%,
        rgba(255, 255, 255, 0.4) 20%,
        rgba(250, 189, 18, 0.25) 40%,
        rgba(255, 255, 255, 0.4) 60%,
        rgba(250, 189, 18, 0.25) 80%,
        rgba(255, 255, 255, 0.4) 100%
      );
      background-size: 400% 100%;
      animation: shimmer-run 15s linear infinite;
    }

    .manager-card:hover {
      transform: scale(1.05);
      box-shadow:
        0 20px 50px 0 rgba(250, 189, 18, 0.6),
        0 10px 40px 0 rgba(250, 189, 18, 0.5);
    }

    .card {
      width: 270px;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow:
        0 15px 35px 0 rgba(42, 55, 117, 0.4),
        0 10px 30px 0 rgba(42, 55, 117, 0.3);
    }

    img {
      border-radius: 15px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(42, 55, 117, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover img, .manager-card:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--gold);
    }

    h2 {
      margin: 10px 0 8px;
      font-weight: 800;
      font-size: 1.8rem;
      color: var(--blue);
      text-shadow: 1px 1px 2px rgba(255 255 255 / 0.6);
    }

    .designation {
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--blue);
      text-shadow: none;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    a.button {
      display: flex;
      align-items: center;  /* आइकन और टेक्स्ट vertical center */
      gap: 10px;
      padding: 12px 26px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      color: white;
      user-select: none;
      cursor: pointer;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.2));
    }

    a.button img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.25));
      transition: transform 0.3s ease;
    }
    a.button:hover img {
      transform: scale(1.2);
    }

    a.call-btn {
      background-color: var(--gold);
      color: var(--blue);
      box-shadow: 0 6px 16px rgba(250, 189, 18, 0.7);
    }
    a.call-btn:hover {
      background-color: #e5b108;
      box-shadow: 0 8px 24px #e5b108;
      color: #1f2b4a;
    }

    a.whatsapp-btn {
      background-color: var(--whatsapp-green);
      color: white;
      box-shadow: 0 6px 16px rgba(37, 211, 102, 0.7);
    }
    a.whatsapp-btn:hover {
      background-color: var(--whatsapp-green-hover);
      box-shadow: 0 8px 24px var(--whatsapp-green-hover);
      color: #e6f3ea;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card, .manager-card {
        width: 90%;
        flex-basis: auto;
      }
    }
  </style>
